<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>ShowEvent - Contact</title>
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" href="includes/css/bootstrap.css">
		<link rel="stylesheet" href="includes/css/font-awesome.min.css">
		<link rel="stylesheet" href="includes/css/style.css">
		<script type="text/javascript" src="includes/js/lib/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="includes/js/lib/moment.js"></script>
		<script type="text/javascript" src="includes/js/lib/underscore.js"></script>
		<script type="text/javascript" src="includes/js/lib/bootstrap.js"></script>
	</head>
	<body>
		<header id="header">
			<!-- load header -->
		</header>
		<main class="container-fluid">
			<section class="col-xs-12 part part-jumbotron" id="contact-us-jumbotron">
				<div class="part-title">
					<h1 class="text-white">Contact Us</h1>
				</div>
			</section>
			<section class="col-xs-12 part part-inverse" id="contact-us">
				<div class="col-md-6">
					<div class="part-title part-title-half-page">
						<h2>Contact Us</h2>
					</div>
					<form id="from-contact-us">
						<fieldset class="form-group">
							<input type="text" name="name" class="form-control input-lg" placeholder="Name">
						</fieldset>
						<fieldset class="form-group">
							<input type="email" name="email" class="form-control input-lg" placeholder="Email">
						</fieldset>
						<fieldset class="form-group">
							<textarea rows="4" name="messege-textarea" class="form-control" placeholder="Message"></textarea>
						</fieldset>
						<button type="submit" class="btn btn-lg btn-primary" id="form-contact-us-submit">Send</button>
					</form>
					<br>
				</div>
				<div class="col-md-6">
					<div class="part-title part-title-half-page">
						<h2>Map</h2>
					</div>
					<iframe id="iframe-map" src="https://maps.google.com/maps?hl=en&q=Hayarkon-100-Tel-Aviv&ie=UTF8&t=roadmap&z=16&iwloc=B&output=embed"><div><small><a href="http://embedgooglemaps.com">embedgooglemaps.com</a></small></div><div><small><a href="http://www.premiumlinkgenerator.com/">premiumlinkgenerator.com</a></small></div></iframe>
				</div>
			</section>
		</main>
		<footer id="footer">
			<!-- load footer -->
		</footer>
		<script type="text/javascript" src="includes/js/utils.js"></script>
		<script type="text/javascript" src="includes/js/contact-us.js"></script>
	</body>
</html>
